<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="input-field">
            <input type="text" id="expression" readonly>
        </div>
          <div class="buttons">  
            <div class="actions">
                <button value="+">+</button>
                <button value="-">-</button>
                <button value="*">*</button>
                <button value="/">/</button>
            </div>
            <div class="numbers">
                <button class="btn1" value="1">1</button>
                <button class="btn1" value="2">2</button>
                <button class="btn1" value="3">3</button>
                <button class="btn1" value="4">4</button>
                <button class="btn1" value="5">5</button>
                <button class="btn1" value="6">6</button>
                <button class="btn1" value="7">7</button>
                <button class="btn1" value="8">8</button>
                <button class="btn1" value="9">9</button>
                <button class="btn1" value="0">0</button>
                <button onclick="clearText()" class="btn" style="background: white; color: black; border: 2px solid black;">C</button>
                <button onclick="calculate()" class="btn" style="background: greenyellow; color: black;">=</button>
            </div>   
        </div> 
    </div>
    <script src="calculator.js"></script>
</body>
</html>
